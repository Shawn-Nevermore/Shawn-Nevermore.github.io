    <div class="circle">

    </div>

    <p>易有太极，是生两仪，两仪生四象，四象生八卦<br> 道生一，一生二，二生三，三生万物。万物负阴而抱阳，冲气以为和
        <br> 人之所恶，惟孤寡不毂，而王公以为称。故物或损之而益，或益之而损
        <br> 人之所教，我亦教之。强梁者，不得其死，吾将以为教父
    </p>
